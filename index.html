<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Heart | Atelier ISA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&family=Pinyon+Script&display=swap');

        :root { 
            --gold: #c5a059;
            --deep-green: #1a2a1d;
            --cream: #f8f5f0;
            --card-white: #ffffff;
        }

        body { 
            background-color: var(--cream); color: var(--deep-green);
            font-family: 'Lato', sans-serif; margin: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        /* Falling Petals Background */
        .petal {
            position: fixed; top: -10%; z-index: 1;
            pointer-events: none; animation: fall linear infinite;
            background: white; border-radius: 150% 0 150% 0;
            opacity: 0.4; filter: blur(1px);
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #app-container { text-align: center; max-width: 100%; z-index: 10; padding: 20px; }

        /* Deck Ritual Section */
        .deck-area { position: relative; height: 300px; width: 300px; margin: 0 auto; display: flex; justify-content: center; align-items: center; }
        .card {
            position: absolute; width: 160px; height: 230px; background: var(--card-white);
            border-radius: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer; transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .card::after {
            content: '❦'; color: var(--gold); display: flex; align-items: center; justify-content: center;
            position: absolute; inset: 10px; border: 1px solid var(--gold);
            background-color: var(--deep-green); font-size: 2rem;
        }

        /* Final Card Frame (Proportionate 4:5 ratio) */
        #result-screen { display: none; opacity: 0; transition: 1s ease; }
        
        #capture-frame {
            background: var(--card-white); 
            padding: 40px; 
            width: 340px; 
            height: 480px;
            margin: 0 auto; 
            position: relative; 
            border: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        }

        /* Header Info */
        .isa-header { font-size: 0.6rem; letter-spacing: 3px; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; }
        .name-section { margin-bottom: 25px; width: 100%; }
        .for-label { font-family: 'Playfair Display', serif; font-size: 0.8rem; font-style: italic; color: #999; }
        .user-name-input {
            font-family: 'Pinyon Script', cursive; font-size: 1.8rem;
            border: none; border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            text-align: center; color: var(--deep-green); background: transparent;
            width: 80%; outline: none; margin-top: 5px;
        }

        /* The Quote */
        .quote-box { font-family: 'Playfair Display', serif; font-size: 1.4rem; font-style: italic; line-height: 1.4; margin-top: auto; padding: 0 10px; z-index: 5; }
        .quote-author { font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.5; margin-top: 15px; margin-bottom: auto; }

        .rec-row { width: 100%; display: flex; justify-content: space-between; border-top: 0.5px solid #eee; padding-top: 15px; margin-top: 20px; text-align: left; }
        .rec-item { flex: 1; }
        .rec-label { font-size: 0.5rem; color: var(--gold); letter-spacing: 1px; font-weight: bold; }
        .rec-val { font-family: 'Playfair Display', serif; font-size: 0.75rem; display: block; margin-top: 2px; }

        /* Decoration System */
        .decoration-svg {
            position: absolute; cursor: move; z-index: 10;
            width: 60px; height: 60px; transition: transform 0.2s;
            user-select: none; pointer-events: auto;
        }

        .atelier-toolbar {
            margin-top: 25px; display: inline-flex; gap: 15px;
            background: rgba(255,255,255,0.9); padding: 12px 20px; border-radius: 50px;
            border: 1px solid var(--gold);
        }
        .tool-btn { width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .tool-btn:hover { transform: translateY(-3px); }
        .tool-btn svg { width: 30px; height: 30px; fill: var(--gold); }

        .btn-group { margin-top: 30px; }
        .btn {
            background: none; border: 1px solid var(--gold); padding: 12px 24px;
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;
            cursor: pointer; transition: 0.3s; margin: 0 5px;
        }
        .btn-save { background: var(--gold); color: white; }
        .btn:hover { opacity: 0.8; }
        .hint { font-size: 0.6rem; opacity: 0.5; margin-top: 15px; letter-spacing: 1px; }

    </style>
</head>
<body>

    <div id="app-container">
        <div id="ritual-screen">
            <p style="letter-spacing: 4px; font-size: 0.6rem; opacity: 0.6;">FROM ISA CHULALONGKORN</p>
            <h1 style="font-family: 'Pinyon Script', cursive; font-size: 5rem; color: var(--gold); margin: 0;">Heart to Heart</h1>
            <p style="letter-spacing: 6px; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 40px;">The Atelier</p>
            <div class="deck-area" id="deck-container"></div>
            <p id="status-text" style="letter-spacing: 2px; font-size: 0.7rem; margin-top: 30px;">TAP TO SHUFFLE INTENTIONS</p>
        </div>

        <div id="result-screen">
            <div id="capture-frame">
                <div class="isa-header">From ISA Chulalongkorn</div>
                <div class="name-section">
                    <span class="for-label">For</span><br>
                    <input type="text" class="user-name-input" placeholder="Your Name" maxlength="22">
                </div>

                <div class="quote-box" id="quote-text"></div>
                <div class="quote-author" id="quote-source"></div>
                
                <div class="rec-row">
                    <div class="rec-item">
                        <span class="rec-label">CINEMATIC</span>
                        <span class="rec-val" id="movie-title"></span>
                    </div>
                    <div class="rec-item">
                        <span class="rec-label">LITERARY</span>
                        <span class="rec-val" id="book-title"></span>
                    </div>
                </div>
            </div>

            <div class="atelier-toolbar">
                <div class="tool-btn" onclick="spawnDecoration('leaf')">
                    <svg viewBox="0 0 24 24"><path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,11 17,8 17,8Z"/></svg>
                </div>
                <div class="tool-btn" onclick="spawnDecoration('sparkle')">
                    <svg viewBox="0 0 24 24"><path d="M12,2L14.5,9.5L22,12L14.5,14.5L12,22L9.5,14.5L2,12L9.5,9.5L12,2Z"/></svg>
                </div>
                <div class="tool-btn" onclick="spawnDecoration('rose')">
                    <svg viewBox="0 0 24 24"><path d="M12,22C12,22 15,18 15,15C15,13.34 13.66,12 12,12C10.34,12 9,13.34 9,15C9,18 12,22 12,22M12,2C9.79,2 8,3.79 8,6C8,7.05 8.41,8 9.08,8.71L3,13C3,13 3,11 5,11C7,11 7,13 5,13C3,13 3,15 5,15C7,15 7,17 5,17C3,17 3,19 5,19C7,19 7,21 5,21C3,21 3,23 12,23C21,23 21,21 19,21C17,21 17,19 19,19C21,19 21,17 19,17C17,17 17,15 19,15C21,15 21,13 19,13C17,13 17,11 19,11C21,11 21,9 12,9V6C12,3.79 10.21,2 8,2Z"/></svg>
                </div>
                <div class="tool-btn" onclick="spawnDecoration('crest')">
                    <svg viewBox="0 0 24 24"><path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.41,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.59,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/></svg>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="location.reload()">Reset</button>
                <button class="btn btn-save" onclick="saveImage()">Download Card</button>
            </div>
            <p class="hint">Move graphics to decorate • Click them to rotate</p>
        </div>
    </div>

    <script>
        const colorPalette = [
            { hex: "#fffdf0", quote: "To love at all is to be vulnerable.", source: "C.S. Lewis", movie: "Shadowlands", book: "The Four Loves" },
            { hex: "#fce3e3", quote: "Everything that frightens us wants our love.", source: "Rainer Maria Rilke", movie: "The Shape of Water", book: "Letters to a Young Poet" },
            { hex: "#f5ead0", quote: "Love is not blind; it sees more, not less.", source: "Erich Fromm", movie: "In the Mood for Love", book: "A Lover's Discourse" },
            { hex: "#e2ede4", quote: "The world is full of magic things.", source: "W.B. Yeats", movie: "Song of the Sea", book: "The Wind Among the Reeds" },
            { hex: "#e8e1f5", quote: "It is not necessary to hurry intimacy.", source: "Anne Carson", movie: "Before Sunset", book: "Eros the Bittersweet" }
        ];

        let shuffleState = 0;
        const deck = document.getElementById('deck-container');

        function createDeck() {
            for(let i=0; i<8; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = i;
                card.style.transform = `translate(${i*1}px, ${i*1}px)`;
                card.onclick = () => shuffleState < 3 ? runShuffle() : revealCard();
                deck.appendChild(card);
            }
        }

        function runShuffle() {
            shuffleState++;
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => {
                c.style.transform = `translate(${(Math.random()-0.5)*300}px, ${(Math.random()-0.5)*300}px) rotate(${(Math.random()-0.5)*90}deg)`;
            });
            document.getElementById('status-text').innerText = `SHUFFLING... (${shuffleState}/3)`;
            if(shuffleState === 3) setTimeout(fanCards, 700);
        }

        function fanCards() {
            shuffleState = 4;
            const cards = document.querySelectorAll('.card');
            cards.forEach((c, i) => {
                const angle = (i - 3.5) * 12;
                const x = (i - 3.5) * 40;
                c.style.transform = `translate(${x}px, 10px) rotate(${angle}deg)`;
            });
            document.getElementById('status-text').innerText = "CHOOSE A CARD";
        }

        function revealCard() {
            const data = colorPalette[Math.floor(Math.random()*colorPalette.length)];
            document.getElementById('ritual-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('ritual-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
                document.body.style.backgroundColor = data.hex;
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-source').innerText = `— ${data.source}`;
                document.getElementById('movie-title').innerText = data.movie;
                document.getElementById('book-title').innerText = data.book;
                setTimeout(() => document.getElementById('result-screen').style.opacity = '1', 50);
            }, 800);
        }

        // SVG DECORATION SYSTEM
        const svgPaths = {
            leaf: '<path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,11 17,8 17,8Z"/>',
            sparkle: '<path d="M12,2L14.5,9.5L22,12L14.5,14.5L12,22L9.5,14.5L2,12L9.5,9.5L12,2Z"/>',
            rose: '<path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.41,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.59,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/>',
            crest: '<path d="M12,7V3H2V21H22V7H12M6,19H4V17H6V19M6,15H4V13H6V15M6,11H4V9H6V11M6,7H4V5H6V7M10,19H8V17H10V19M10,15H8V13H10V15M10,11H8V9H10V11M10,7H8V5H10V7M20,19H12V17H20V19M20,15H12V13H20V15M20,11H12V9H20V11"/>'
        };

        function spawnDecoration(type) {
            const container = document.getElementById('capture-frame');
            const wrapper = document.createElement('div');
            wrapper.className = 'decoration-svg';
            wrapper.style.left = '140px';
            wrapper.style.top = '210px';
            
            wrapper.innerHTML = `<svg viewBox="0 0 24 24" style="width:100%; height:100%; fill:rgba(197, 160, 89, 0.6);">${svgPaths[type]}</svg>`;
            
            let rot = 0;
            wrapper.onclick = (e) => {
                rot += 45;
                wrapper.style.transform = `translate(${xOffset}px, ${yOffset}px) rotate(${rot}deg)`;
            };

            let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            wrapper.addEventListener("mousedown", (e) => {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
                active = true;
            });

            document.addEventListener("mousemove", (e) => {
                if (active) {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    xOffset = currentX;
                    yOffset = currentY;
                    wrapper.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rot}deg)`;
                }
            });

            document.addEventListener("mouseup", () => active = false);
            container.appendChild(wrapper);
        }

        // Falling Petals
        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = (Math.random() * 12 + 6) + 'px';
            p.style.height = (Math.random() * 12 + 6) + 'px';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 8000);
        }
        setInterval(createPetal, 600);

        function saveImage() {
            const frame = document.getElementById('capture-frame');
            html2canvas(frame, { scale: 3, useCORS: true, backgroundColor: "#ffffff" }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ISA_Atelier_Card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        createDeck();
    </script>
</body>
</html>
