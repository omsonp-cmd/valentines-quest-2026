<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Heart | Aristocrat Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&family=Pinyon+Script&display=swap');

        :root { 
            --gold: #b38b4d;
            --deep-green: #0a1a0d;
            --ivory: #fffdfa;
            --silk: #f4f0e6;
        }

        body { 
            background-color: var(--silk); color: var(--deep-green);
            font-family: 'Lato', sans-serif; margin: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        #app-container { text-align: center; width: 100%; z-index: 10; padding: 20px; }

        /* Card Ritual Section */
        .deck-area { position: relative; height: 300px; width: 300px; margin: 0 auto; display: flex; justify-content: center; align-items: center; }
        .card {
            position: absolute; width: 160px; height: 230px; background: white;
            border-radius: 2px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer; transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .card::after {
            content: ''; position: absolute; inset: 12px; border: 1px solid var(--gold);
            background-color: var(--deep-green);
        }

        /* Result View */
        #result-screen { display: none; opacity: 0; transition: 1s ease; }
        
        #capture-frame {
            background: var(--ivory); 
            padding: 50px 40px; 
            width: 350px; 
            height: 500px;
            margin: 0 auto; 
            position: relative; 
            border: 1px solid rgba(179, 139, 77, 0.3);
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        }

        /* Aristocratic Borders */
        #capture-frame::before {
            content: ''; position: absolute; inset: 15px;
            border: 0.5px solid var(--gold); pointer-events: none;
        }

        .isa-header { font-size: 0.6rem; letter-spacing: 5px; color: var(--gold); text-transform: uppercase; margin-bottom: 20px; font-weight: bold; }
        .for-label { font-family: 'Playfair Display', serif; font-size: 0.9rem; font-style: italic; opacity: 0.6; }
        .user-name-input {
            font-family: 'Pinyon Script', cursive; font-size: 2.2rem;
            border: none; border-bottom: 0.5px solid var(--gold);
            text-align: center; color: var(--deep-green); background: transparent;
            width: 80%; outline: none; margin: 5px auto 30px;
        }

        .quote-box { font-family: 'Playfair Display', serif; font-size: 1.6rem; line-height: 1.4; font-style: italic; margin: auto 0; position: relative; z-index: 5; }
        .quote-author { font-size: 0.65rem; letter-spacing: 3px; text-transform: uppercase; opacity: 0.5; margin-bottom: 30px; }

        .rec-row { display: flex; justify-content: space-between; border-top: 0.5px solid rgba(0,0,0,0.05); padding-top: 20px; text-align: left; }
        .rec-label { font-size: 0.5rem; color: var(--gold); letter-spacing: 2px; }
        .rec-val { font-family: 'Playfair Display', serif; font-size: 0.8rem; display: block; }

        /* Sticker Styles */
        .sticker-wrapper {
            position: absolute; cursor: move; width: 80px; height: 80px;
            z-index: 20; touch-action: none;
        }
        .sticker-wrapper svg { width: 100%; height: 100%; fill: var(--gold); opacity: 0.7; }
        
        /* Rotation Handle */
        .rotate-handle {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 12px; background: var(--gold);
            border-radius: 50%; cursor: alias; display: none;
        }
        .sticker-wrapper:hover .rotate-handle { display: block; }

        /* Toolbar */
        .toolbar {
            margin-top: 30px; display: inline-flex; gap: 15px;
            background: white; padding: 15px 25px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid var(--gold);
        }
        .tool-btn { width: 45px; height: 45px; cursor: pointer; transition: 0.3s; fill: var(--gold); }
        .tool-btn:hover { transform: scale(1.1); }

        .btn-group { margin-top: 30px; }
        .btn {
            background: none; border: 1px solid var(--gold); padding: 12px 30px;
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;
            cursor: pointer; transition: 0.3s; margin: 5px;
        }
        .btn-save { background: var(--gold); color: white; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="ritual-screen">
            <h1 style="font-family: 'Pinyon Script', cursive; font-size: 6rem; color: var(--gold); margin: 0;">Heart to Heart</h1>
            <p style="letter-spacing: 10px; font-size: 0.7rem; margin-bottom: 50px; opacity: 0.8;">ISA CHULALONGKORN</p>
            <div class="deck-area" id="deck-container"></div>
            <p id="status-text" style="letter-spacing: 3px; font-size: 0.7rem; margin-top: 40px; opacity: 0.5;">CLICK TO DRAW YOUR INTENTION</p>
        </div>

        <div id="result-screen">
            <div id="capture-frame">
                <div class="isa-header">From ISA Chulalongkorn</div>
                <span class="for-label">For</span>
                <input type="text" class="user-name-input" placeholder="Noble Guest">

                <div class="quote-box" id="quote-text"></div>
                <div class="quote-author" id="quote-source"></div>
                
                <div class="rec-row">
                    <div><span class="rec-label">CINEMATIC</span><span class="rec-val" id="movie-title"></span></div>
                    <div><span class="rec-label">LITERARY</span><span class="rec-val" id="book-title"></span></div>
                </div>
            </div>

            <div class="toolbar">
                <div class="tool-btn" onclick="addSticker('wreath')">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6Z"/></svg>
                </div>
                <div class="tool-btn" onclick="addSticker('crown')">
                    <svg viewBox="0 0 24 24"><path d="M5,16L3,5L8.5,10L12,4L15.5,10L21,5L19,16H5M19,19A1,1 0 0,1 18,20H6A1,1 0 0,1 5,19V18H19V19Z"/></svg>
                </div>
                <div class="tool-btn" onclick="addSticker('key')">
                    <svg viewBox="0 0 24 24"><path d="M12.65,10C11.83,7.67 9.61,6 7,6A6,6 0 0,0 1,12A6,6 0 0,0 7,18C9.61,18 11.83,16.33 12.65,14H17V18H21V14H23V10H12.65M7,14A2,2 0 0,1 5,12A2,2 0 0,1 7,10A2,2 0 0,1 9,12A2,2 0 0,1 7,14Z"/></svg>
                </div>
                <div class="tool-btn" onclick="addSticker('flourish')">
                    <svg viewBox="0 0 24 24"><path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.41,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.59,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/></svg>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="location.reload()">Reset</button>
                <button class="btn btn-save" onclick="saveImage()">Export Masterpiece</button>
            </div>
            <p style="font-size:0.6rem; opacity:0.4; margin-top:15px; letter-spacing:1px;">Drag to move • Pull top handle to rotate</p>
        </div>
    </div>

    <script>
        const colorPalette = [
            { hex: "#fffdfa", quote: "To love at all is to be vulnerable.", source: "C.S. Lewis", movie: "Shadowlands", book: "The Four Loves" },
            { hex: "#fcf9f2", quote: "Love is not blind; it sees more, not less.", source: "Erich Fromm", movie: "In the Mood for Love", book: "A Lover's Discourse" },
            { hex: "#fffafa", quote: "Everything that frightens us wants our love.", source: "Rainer Maria Rilke", movie: "The Shape of Water", book: "Letters to a Young Poet" },
            { hex: "#f5f7f4", quote: "The world is full of magic things.", source: "W.B. Yeats", movie: "Song of the Sea", book: "The Wind Among the Reeds" }
        ];

        let shuffleState = 0;
        const deck = document.getElementById('deck-container');

        function createDeck() {
            for(let i=0; i<8; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = i;
                card.style.transform = `translate(${i*1}px, ${i*1}px)`;
                card.onclick = () => shuffleState < 3 ? runShuffle() : revealCard();
                deck.appendChild(card);
            }
        }

        function runShuffle() {
            shuffleState++;
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.style.transform = `translate(${(Math.random()-0.5)*350}px, ${(Math.random()-0.5)*350}px) rotate(${(Math.random()-0.5)*80}deg)`);
            if(shuffleState === 3) setTimeout(fanCards, 600);
        }

        function fanCards() {
            shuffleState = 4;
            document.querySelectorAll('.card').forEach((c, i) => {
                c.style.transform = `translate(${(i - 3.5) * 40}px, 15px) rotate(${(i - 3.5) * 10}deg)`;
            });
        }

        function revealCard() {
            const data = colorPalette[Math.floor(Math.random()*colorPalette.length)];
            document.getElementById('ritual-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('ritual-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-source').innerText = `— ${data.source}`;
                document.getElementById('movie-title').innerText = data.movie;
                document.getElementById('book-title').innerText = data.book;
                setTimeout(() => document.getElementById('result-screen').style.opacity = '1', 50);
            }, 800);
        }

        // ADVANCED STICKER SYSTEM
        const svgs = {
            wreath: '<svg viewBox="0 0 24 24"><path d="M12,1L9,5H15L12,1M5,9L1,12L5,15V9M19,9V15L23,12L19,9M12,23L15,19H9L12,23M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z"/></svg>',
            crown: '<svg viewBox="0 0 24 24"><path d="M5,16L3,5L8.5,10L12,4L15.5,10L21,5L19,16H5M19,19A1,1 0 0,1 18,20H6A1,1 0 0,1 5,19V18H19V19Z"/></svg>',
            key: '<svg viewBox="0 0 24 24"><path d="M7,18A6,6 0 0,1 1,12A6,6 0 0,1 7,6C9.61,6 11.83,7.67 12.65,10H23V14H21V18H17V14H12.65C11.83,16.33 9.61,18 7,18M7,10A2,2 0 0,0 5,12A2,2 0 0,0 7,14A2,2 0 0,0 9,12A2,2 0 0,0 7,10Z"/></svg>',
            flourish: '<svg viewBox="0 0 24 24"><path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.41,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.59,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/></svg>'
        };

        function addSticker(type) {
            const frame = document.getElementById('capture-frame');
            const wrapper = document.createElement('div');
            wrapper.className = 'sticker-wrapper';
            wrapper.style.left = '135px';
            wrapper.style.top = '200px';
            wrapper.innerHTML = `${svgs[type]}<div class="rotate-handle"></div>`;

            let isDragging = false, isRotating = false;
            let startX, startY, currentX = 0, currentY = 0, initialX = 0, initialY = 0;
            let angle = 0, startAngle = 0;

            const handle = wrapper.querySelector('.rotate-handle');

            // Drag Logic
            wrapper.addEventListener('mousedown', (e) => {
                if(e.target === handle) {
                    isRotating = true;
                    const rect = wrapper.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                } else {
                    isDragging = true;
                    startX = e.clientX - initialX;
                    startY = e.clientY - initialY;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    currentX = e.clientX - startX;
                    currentY = e.clientY - startY;
                    initialX = currentX;
                    initialY = currentY;
                    wrapper.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${angle}rad)`;
                } else if(isRotating) {
                    const rect = wrapper.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    const moveAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                    angle = moveAngle - startAngle + angle;
                    startAngle = moveAngle;
                    wrapper.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${angle}rad)`;
                }
            });

            document.addEventListener('mouseup', () => { isDragging = false; isRotating = false; });
            frame.appendChild(wrapper);
        }

        function saveImage() {
            html2canvas(document.getElementById('capture-frame'), { scale: 3, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ISA_Aristocrat_Card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        createDeck();
    </script>
</body>
</html>
