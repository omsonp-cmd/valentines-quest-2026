<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Heart | ISA Chulalongkorn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&family=Pinyon+Script&display=swap');

        :root { 
            --gold: #c5a059;
            --deep-green: #1a2a1d;
            --cream: #f8f5f0;
            --blush: #e8d5d1;
            --chula-pink: #ed82ad;
        }

        body { 
            background-color: var(--cream); 
            color: var(--deep-green);
            font-family: 'Lato', sans-serif; 
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
            overflow: hidden;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        /* Background Petals */
        .petal {
            position: fixed; background: var(--blush); opacity: 0.3;
            border-radius: 150% 0 150% 0; pointer-events: none;
            z-index: 1; animation: falling 12s linear infinite;
        }
        @keyframes falling {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        #app-container { text-align: center; max-width: 1000px; width: 100%; z-index: 10; padding: 20px; }

        .isa-tag { font-size: 0.6rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 10px; opacity: 0.7; }
        h1.main-title { font-family: 'Pinyon Script', cursive; font-size: 5rem; color: var(--gold); margin: 0; line-height: 0.8; }
        .sub-theme { font-family: 'Playfair Display', serif; font-size: 1rem; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 40px; }

        /* Deck Area */
        .deck-area { position: relative; height: 350px; width: 100%; display: flex; justify-content: center; align-items: center; }
        .card {
            position: absolute; width: 180px; height: 260px; background: #fff;
            border-radius: 2px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            cursor: pointer; transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .card::after {
            content: ''; position: absolute; inset: 10px; border: 1px solid var(--gold);
            background-color: var(--deep-green); background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
        }

        /* Result View */
        #result-screen { display: none; opacity: 0; transition: 1s ease; }
        
        #capture-frame {
            background: #fff;
            padding: 50px 30px;
            width: 340px;
            min-height: 500px;
            margin: 0 auto;
            position: relative;
            border: 1px solid rgba(197, 160, 89, 0.2);
            box-shadow: 0 40px 80px rgba(0,0,0,0.1);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            overflow: hidden;
        }

        .decoration {
            position: absolute; cursor: move; z-index: 100;
            user-select: none; font-size: 2.2rem; transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;
        }

        /* Interaction Tools */
        .toolbar {
            margin-top: 25px; background: white;
            padding: 10px 20px; border-radius: 40px; display: inline-flex; gap: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid var(--gold);
        }
        .tool { font-size: 1.6rem; cursor: pointer; transition: 0.3s; }
        .tool:hover { transform: translateY(-5px) scale(1.2); }

        .quote-box { font-family: 'Playfair Display', serif; font-size: 1.7rem; line-height: 1.3; margin: 45px 0 20px; font-style: italic; }
        .quote-author { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; opacity: 0.5; margin-bottom: 40px; }

        .rec-row { display: flex; justify-content: space-between; text-align: left; padding-top: 25px; border-top: 0.5px solid rgba(0,0,0,0.1); }
        .rec-label { font-size: 0.5rem; letter-spacing: 2px; text-transform: uppercase; color: var(--gold); }
        .rec-val { font-family: 'Playfair Display', serif; font-size: 0.85rem; display: block; margin-top: 3px; }

        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .btn {
            background: none; border: 1px solid var(--gold); padding: 12px 28px;
            font-family: 'Lato', sans-serif; text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.7rem; cursor: pointer; transition: 0.3s;
        }
        .btn-save { background: var(--gold); color: white; }

        .hint { font-size: 0.6rem; margin-top: 15px; opacity: 0.5; font-style: italic; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="ritual-screen">
            <p class="isa-tag">ISA Chulalongkorn</p>
            <h1 class="main-title">Heart to Heart</h1>
            <p class="sub-theme">Le Jardin Secret</p>
            <div class="deck-area" id="deck-container"></div>
            <p id="status-text" style="margin-top: 30px; letter-spacing: 4px; font-size: 0.7rem;">TAP TO SHUFFLE</p>
        </div>

        <div id="result-screen">
            <div id="capture-frame">
                <span style="font-size: 0.5rem; letter-spacing: 4px; color: var(--gold);">ISA CHULALONGKORN</span>
                <h2 style="font-family: 'Pinyon Script', cursive; font-size: 2.8rem; margin: 5px 0;">Heart to Heart</h2>
                
                <div class="quote-box" id="quote-text"></div>
                <div class="quote-author" id="quote-source"></div>
                
                <div class="rec-row">
                    <div><span class="rec-label">Cinematic</span><span class="rec-val" id="movie-title"></span></div>
                    <div><span class="rec-label">Literary</span><span class="rec-val" id="book-title"></span></div>
                </div>
            </div>

            <div class="toolbar">
                <span class="tool" onclick="addDec('üå∏')" title="Cherry Blossom">üå∏</span>
                <span class="tool" onclick="addDec('üåø')" title="Fern">üåø</span>
                <span class="tool" onclick="addDec('‚ú®')" title="Sparkles">‚ú®</span>
                <span class="tool" onclick="addDec('‚ù¶')" title="Crest">‚ù¶</span>
                <span class="tool" onclick="addDec('üìç')" style="filter: hue-rotate(150deg);" title="Chula Pink">üìç</span>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="location.reload()">Reset</button>
                <button class="btn btn-save" onclick="saveImage()">Save Picture</button>
            </div>
            <p class="hint">Drag to move ‚Ä¢ Click stickers to rotate</p>
        </div>
    </div>

    <script>
        const colorPalette = [
            { name: "Ivory Silk", hex: "#fffdf0", quote: "To love at all is to be vulnerable.", source: "C.S. Lewis", movie: "Shadowlands", book: "The Four Loves" },
            { name: "Vintage Champagne", hex: "#f5ead0", quote: "Love is not blind; it sees more, not less.", source: "Erich Fromm", movie: "In the Mood for Love", book: "A Lover's Discourse" },
            { name: "Tudor Rose", hex: "#fce3e3", quote: "Everything that frightens us is something helpless that wants our love.", source: "Rainer Maria Rilke", movie: "The Shape of Water", book: "Letters to a Young Poet" },
            { name: "English Lavender", hex: "#e8e1f5", quote: "It is not necessary to hurry intimacy.", source: "Anne Carson", movie: "Before Sunset", book: "Eros the Bittersweet" },
            { name: "Versailles Sage", hex: "#e2ede4", quote: "The world is full of magic things, patiently waiting for our senses to grow sharper.", source: "W.B. Yeats", movie: "Song of the Sea", book: "The Wind Among the Reeds" },
            { name: "Gilded Moss", hex: "#ecebbd", quote: "The only way to make sense out of change is to plunge into it.", source: "Alan Watts", movie: "Spring, Summer...", book: "Wisdom of Insecurity" },
            { name: "Biedermeier Blue", hex: "#e0f0f5", quote: "Loneliness is the poverty of self; solitude is the richness of self.", source: "May Sarton", movie: "Lost in Translation", book: "Journal of a Solitude" },
            { name: "Old Manor Taupe", hex: "#ede6e1", quote: "Acceptance is a small, quiet room.", source: "Cheryl Strayed", movie: "Nomadland", book: "Tiny Beautiful Things" },
            { name: "Terracotta Sundial", hex: "#f5e6d3", quote: "Beauty is in things imperfect, impermanent, and incomplete.", source: "Leonard Koren", movie: "Arrietty", book: "The Beauty of Ordinary" },
            { name: "Slate Manor", hex: "#e1e6e8", quote: "Love is the extremely difficult realization that something other than oneself is real.", source: "Iris Murdoch", movie: "Eternal Sunshine", book: "Sovereignty of Good" },
            { name: "Linen Prayer", hex: "#fcfaf7", quote: "Love is not a relationship between people, but a relationship with love itself.", source: "S√∏ren Kierkegaard", movie: "Still Walking", book: "Works of Love" },
            { name: "Orchard Ash", hex: "#f0f0f0", quote: "Love, by its very nature, is unworldly.", source: "Hannah Arendt", movie: "A Hidden Life", book: "The Human Condition" },
            { name: "Cemetery Stone", hex: "#e3e3e3", quote: "To be alone is to be with the world without intermediaries.", source: "Maurice Blanchot", movie: "Taste of Cherry", book: "The Space of Literature" },
            { name: "Pale Concrete", hex: "#ededeb", quote: "Nothing is missing. Something is simply not added.", source: "Gilles Deleuze", movie: "Columbus", book: "Negotiations" },
            { name: "Oat Chapel", hex: "#f3eddc", quote: "Love is an act of faith, and whoever is of little faith is of little love.", source: "Erich Fromm", movie: "Ordet", book: "The Art of Loving" },
            { name: "Ash Rose", hex: "#e6dede", quote: "Grief is the final manifestation of love.", source: "Joan Didion", movie: "Aftersun", book: "Blue Nights" }
        ];

        let shuffleState = 0;
        const deck = document.getElementById('deck-container');

        function createDeck() {
            for(let i=0; i<12; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = i;
                card.style.transform = `translate(${i*0.5}px, ${i*0.5}px)`;
                card.onclick = () => shuffleState < 3 ? runShuffle() : revealCard();
                deck.appendChild(card);
            }
        }

        function runShuffle() {
            shuffleState++;
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => {
                const rx = (Math.random()-0.5)*350;
                const ry = (Math.random()-0.5)*350;
                const rr = (Math.random()-0.5)*80;
                c.style.transform = `translate(${rx}px, ${ry}px) rotate(${rr}deg)`;
            });
            document.getElementById('status-text').innerText = `CONSULTING THE GARDEN (${shuffleState}/3)`;
            if(shuffleState === 3) setTimeout(fanCards, 600);
        }

        function fanCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((c, i) => {
                const angle = (i - 5.5) * 8;
                const x = (i - 5.5) * 45;
                c.style.transform = `translate(${x}px, 20px) rotate(${angle}deg)`;
            });
            document.getElementById('status-text').innerText = "DRAW YOUR SECRET";
        }

        function revealCard() {
            const data = colorPalette[Math.floor(Math.random()*colorPalette.length)];
            document.getElementById('ritual-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('ritual-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
                document.body.style.backgroundColor = data.hex;
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-source').innerText = `‚Äî ${data.source}`;
                document.getElementById('movie-title').innerText = data.movie;
                document.getElementById('book-title').innerText = data.book;
                setTimeout(() => document.getElementById('result-screen').style.opacity = '1', 100);
            }, 800);
        }

        // DECORATION SYSTEM (Drag & Rotate)
        function addDec(emoji) {
            const el = document.createElement('div');
            el.className = 'decoration';
            el.innerText = emoji;
            el.style.left = '40%';
            el.style.top = '40%';
            let rot = 0;

            // Click to Rotate
            el.onclick = (e) => {
                rot += 45;
                el.style.transform = `rotate(${rot}deg)`;
            };

            // Drag logic
            let active = false;
            el.onmousedown = (e) => { active = true; e.preventDefault(); };
            document.onmousemove = (e) => {
                if (!active) return;
                const rect = document.getElementById('capture-frame').getBoundingClientRect();
                el.style.left = (e.clientX - rect.left - 20) + 'px';
                el.style.top = (e.clientY - rect.top - 20) + 'px';
            };
            document.onmouseup = () => active = false;
            
            // Touch Support
            el.ontouchmove = (e) => {
                const rect = document.getElementById('capture-frame').getBoundingClientRect();
                el.style.left = (e.touches[0].clientX - rect.left - 20) + 'px';
                el.style.top = (e.touches[0].clientY - rect.top - 20) + 'px';
            };

            document.getElementById('capture-frame').appendChild(el);
        }

        function saveImage() {
            html2canvas(document.getElementById('capture-frame'), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ISA_HeartToHeart.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Ambient Petals
        for(let i=0; i<12; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = (Math.random()*15+5)+'px';
            p.style.height = (Math.random()*15+5)+'px';
            p.style.animationDelay = (Math.random()*12)+'s';
            document.body.appendChild(p);
        }

        createDeck();
    </script>
</body>
</html>
