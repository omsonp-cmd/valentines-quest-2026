<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Heart | Atelier ISA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&family=Pinyon+Script&display=swap');

        :root { 
            --gold: #c5a059;
            --deep-green: #1a2a1d;
            --cream: #f8f5f0;
            --overlay: rgba(255, 255, 255, 0.8);
        }

        body { 
            background-color: var(--cream); color: var(--deep-green);
            font-family: 'Lato', sans-serif; margin: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        /* Elegant Falling Petals */
        .petal {
            position: fixed; top: -10%; z-index: 1;
            pointer-events: none; animation: fall linear infinite;
            filter: sepia(0.3) opacity(0.6);
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #app-container { text-align: center; max-width: 1100px; width: 100%; z-index: 10; padding: 20px; }

        /* Deck Area */
        .deck-area { position: relative; height: 350px; display: flex; justify-content: center; align-items: center; }
        .card {
            position: absolute; width: 180px; height: 260px; background: #fff;
            border-radius: 2px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer; transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .card::after {
            content: ''; position: absolute; inset: 10px; border: 1px solid var(--gold);
            background-color: var(--deep-green);
        }

        /* Result View */
        #result-screen { display: none; opacity: 0; transition: 1s ease; }
        
        #capture-frame {
            background: #fff; padding: 40px; width: 360px; min-height: 520px;
            margin: 0 auto; position: relative; border: 1px solid rgba(197, 160, 89, 0.2);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            box-shadow: 0 40px 80px rgba(0,0,0,0.1); overflow: hidden;
        }

        /* Branding & Name Input */
        .isa-header { font-size: 0.55rem; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; margin-top: 10px; }
        .name-container { margin: 15px 0 30px; }
        .for-label { font-family: 'Playfair Display', serif; font-size: 0.8rem; font-style: italic; color: #888; }
        .user-name-input {
            font-family: 'Pinyon Script', cursive; font-size: 1.8rem;
            border: none; border-bottom: 0.5px solid rgba(197, 160, 89, 0.3);
            text-align: center; color: var(--deep-green); background: transparent;
            width: 70%; outline: none;
        }

        /* Graphics for Decoration */
        .graphic-item {
            position: absolute; cursor: move; z-index: 100;
            width: 90px; transition: transform 0.2s;
            user-select: none; -webkit-user-drag: none;
        }

        /* Atelier Toolbar */
        .atelier-toolbar {
            margin-top: 25px; display: inline-flex; gap: 20px;
            background: var(--overlay); padding: 15px 30px; border-radius: 50px;
            border: 1px solid var(--gold); backdrop-filter: blur(5px);
        }
        .tool-img {
            width: 45px; height: 45px; object-fit: contain;
            cursor: pointer; transition: 0.3s; opacity: 0.7;
        }
        .tool-img:hover { transform: translateY(-5px) scale(1.1); opacity: 1; }

        .quote-box { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin: 30px 0 10px; font-style: italic; line-height: 1.4; position: relative; z-index: 10; }
        .quote-author { font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; opacity: 0.5; margin-bottom: 30px; }

        .rec-row { display: flex; justify-content: space-between; margin-top: 30px; border-top: 0.5px solid #eee; padding-top: 20px; text-align: left; }
        .rec-val { font-family: 'Playfair Display', serif; font-size: 0.8rem; display: block; margin-top: 4px; }

        .btn {
            background: none; border: 1px solid var(--gold); padding: 12px 28px;
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;
            cursor: pointer; transition: 0.3s; margin: 10px;
        }
        .btn-save { background: var(--gold); color: white; }
        .btn:hover { background: var(--deep-green); color: white; border-color: var(--deep-green); }

        .hint { font-size: 0.6rem; opacity: 0.4; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="ritual-screen">
            <p style="letter-spacing: 5px; font-size: 0.6rem; opacity: 0.7;">ISA CHULALONGKORN PRESENTS</p>
            <h1 style="font-family: 'Pinyon Script', cursive; font-size: 5.5rem; color: var(--gold); margin: 0;">Heart to Heart</h1>
            <p style="letter-spacing: 8px; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 40px;">The Secret Garden</p>
            <div class="deck-area" id="deck-container"></div>
            <p id="status-text" style="letter-spacing: 3px; font-size: 0.7rem; margin-top: 30px; opacity: 0.6;">CLICK THE DECK TO SHUFFLE</p>
        </div>

        <div id="result-screen">
            <div id="capture-frame">
                <div class="isa-header">From ISA Chulalongkorn</div>
                <div class="name-container">
                    <span class="for-label">For</span><br>
                    <input type="text" class="user-name-input" placeholder="Your Name" maxlength="20">
                </div>

                <div class="quote-box" id="quote-text"></div>
                <div class="quote-author" id="quote-source"></div>
                
                <div class="rec-row">
                    <div><span style="font-size:0.5rem; color:var(--gold); letter-spacing:1px;">CINEMATIC</span><span class="rec-val" id="movie-title"></span></div>
                    <div><span style="font-size:0.5rem; color:var(--gold); letter-spacing:1px;">LITERARY</span><span class="rec-val" id="book-title"></span></div>
                </div>
            </div>

            <div class="atelier-toolbar">
                <img src="https://img.icons8.com/illustrations/100/null/flower-delivery.png" class="tool-img" onclick="addGraphic(this.src)" title="Botanical">
                <img src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-vitaly-gorbachev/100/c5a059/external-leaf-nature-vitaliy-gorbachev-lineal-vitaly-gorbachev.png" class="tool-img" onclick="addGraphic(this.src)" title="Elegant Leaf">
                <img src="https://img.icons8.com/ios/100/c5a059/sparkling-diamond.png" class="tool-img" onclick="addGraphic(this.src)" title="Sparkle">
                <img src="https://img.icons8.com/ios/100/c5a059/decorative-borders.png" class="tool-img" onclick="addGraphic(this.src)" title="Frame">
                <img src="https://img.icons8.com/ios/100/c5a059/rose.png" class="tool-img" onclick="addGraphic(this.src)" title="Rose">
            </div>

            <div class="btn-group">
                <button class="btn" onclick="location.reload()">Reset</button>
                <button class="btn btn-save" onclick="saveImage()">Save Your Card</button>
            </div>
            <p class="hint">Drag elements to decorate • Tap an element to rotate it</p>
        </div>
    </div>

    <script>
        const colorPalette = [
            { hex: "#fffdf0", quote: "To love at all is to be vulnerable.", source: "C.S. Lewis", movie: "Shadowlands", book: "The Four Loves" },
            { hex: "#fce3e3", quote: "Everything that frightens us wants our love.", source: "Rainer Maria Rilke", movie: "The Shape of Water", book: "Letters to a Young Poet" },
            { hex: "#f5ead0", quote: "Love is not blind; it sees more, not less.", source: "Erich Fromm", movie: "In the Mood for Love", book: "A Lover's Discourse" },
            { hex: "#e2ede4", quote: "The world is full of magic things.", source: "W.B. Yeats", movie: "Song of the Sea", book: "The Wind Among the Reeds" },
            { hex: "#e8e1f5", quote: "It is not necessary to hurry intimacy.", source: "Anne Carson", movie: "Before Sunset", book: "Eros the Bittersweet" }
        ];

        let shuffleState = 0;
        const deck = document.getElementById('deck-container');

        function createDeck() {
            for(let i=0; i<10; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = i;
                card.style.transform = `translate(${i*0.5}px, ${i*0.5}px)`;
                card.onclick = () => shuffleState < 3 ? runShuffle() : revealCard();
                deck.appendChild(card);
            }
        }

        function runShuffle() {
            shuffleState++;
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => {
                c.style.transform = `translate(${(Math.random()-0.5)*400}px, ${(Math.random()-0.5)*400}px) rotate(${(Math.random()-0.5)*120}deg)`;
            });
            document.getElementById('status-text').innerText = `CONSULTING THE SECRET GARDEN (${shuffleState}/3)`;
            if(shuffleState === 3) setTimeout(fanCards, 700);
        }

        function fanCards() {
            shuffleState = 4;
            const cards = document.querySelectorAll('.card');
            cards.forEach((c, i) => {
                const angle = (i - 4.5) * 10;
                const x = (i - 4.5) * 45;
                c.style.transform = `translate(${x}px, 20px) rotate(${angle}deg)`;
            });
            document.getElementById('status-text').innerText = "DRAW YOUR CARD";
        }

        function revealCard() {
            const data = colorPalette[Math.floor(Math.random()*colorPalette.length)];
            document.getElementById('ritual-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('ritual-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
                document.body.style.backgroundColor = data.hex;
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-source').innerText = `— ${data.source}`;
                document.getElementById('movie-title').innerText = data.movie;
                document.getElementById('book-title').innerText = data.book;
                setTimeout(() => document.getElementById('result-screen').style.opacity = '1', 50);
            }, 800);
        }

        // DECORATION SYSTEM
        function addGraphic(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'graphic-item';
            img.style.left = '130px';
            img.style.top = '150px';
            let rot = 0;

            img.onclick = () => {
                rot += 45;
                img.style.transform = `rotate(${rot}deg)`;
            };

            // Enhanced Drag Logic
            let active = false;
            let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            img.addEventListener("mousedown", dragStart);
            document.addEventListener("mousemove", drag);
            document.addEventListener("mouseup", dragEnd);

            function dragStart(e) {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
                if (e.target === img) active = true;
            }

            function drag(e) {
                if (active) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    xOffset = currentX;
                    yOffset = currentY;
                    img.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rot}deg)`;
                }
            }
            function dragEnd() { active = false; }

            document.getElementById('capture-frame').appendChild(img);
        }

        // Elegant Background Animation
        function createPetal() {
            const p = document.createElement('img');
            p.src = "https://www.pngall.com/wp-content/uploads/11/Sakura-Petals-PNG-Images.png";
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = (Math.random() * 15 + 8) + 'px';
            p.style.animationDuration = (Math.random() * 6 + 6) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 10000);
        }
        setInterval(createPetal, 500);

        function saveImage() {
            const btn = document.querySelector('.btn-save');
            btn.innerText = "GATHERING...";
            html2canvas(document.getElementById('capture-frame'), { scale: 3, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'ISA_HeartToHeart_Card.png';
                link.href = canvas.toDataURL();
                link.click();
                btn.innerText = "Save Your Card";
            });
        }

        createDeck();
    </script>
</body>
</html>
