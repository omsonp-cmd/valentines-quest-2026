<!DOCTYPE html>
<html>
<head>
    <title>Valentine Quest 2026</title>
    <style>
        body { background: #fff0f3; font-family: sans-serif; text-align: center; overflow: hidden; margin: 0; }
        #game-canvas { background: white; border: 2px solid #ff4d6d; cursor: crosshair; }
        .ui { position: absolute; top: 20px; width: 100%; pointer-events: none; }
        #msg-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                   background: white; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .heart { position: absolute; font-size: 30px; cursor: pointer; user-select: none; }
        button { background: #ff4d6d; color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>ðŸ’– The Love Quest ðŸ’–</h1>
        <p>Catch 10 hearts to unlock my message!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-ui" class="ui" style="display:none;">
        <h2>Hearts Caught: <span id="score">0</span>/10</h2>
    </div>

    <div id="msg-box">
        <h1>You Won My Heart! ðŸŒ¹</h1>
        <p>Youâ€™re officially my Valentine. I can't wait for our date!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5NjVqZGV4ZzR0bm8zam5ueGZ6bmV4ZzR0bm8zam5ueGZ6bmV4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" width="200">
    </div>

    <script>
        let score = 0;
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            setInterval(createHeart, 800);
        }

        function createHeart() {
            if (score >= 10) return;
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            heart.style.top = '-50px';
            heart.onclick = () => {
                score++;
                document.getElementById('score').innerText = score;
                heart.remove();
                if (score === 10) win();
            };
            document.body.appendChild(heart);
            
            let pos = -50;
            const fall = setInterval(() => {
                pos += 3;
                heart.style.top = pos + 'px';
                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    heart.remove();
                }
            }, 20);
        }

        function win() {
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('msg-box').style.display = 'block';
        }
    </script>
</body>
</html>
